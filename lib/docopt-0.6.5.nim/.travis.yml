language: c
env:
  - nim_branch=master
  - nim_branch=devel
matrix:
  allow_failures:
    - env: nim_branch=devel
  fast_finish: true
install:
  - |
    if [ ! -x nim-$nim_branch/bin/nim ]; then
      git clone -b $nim_branch --depth 1 git://github.com/nim-lang/nim nim-$nim_branch/
      cd nim-$nim_branch
      git clone --depth 1 git://github.com/nim-lang/csources csources/
      cd csources
      sh build.sh
      cd ..
      rm -rf csources
      bin/nim c koch
      ./koch boot -d:release
    else
      cd nim-$nim_branch
      git fetch origin
      if ! git merge FETCH_HEAD | grep "Already up-to-date"; then
        bin/nim c koch
        ./koch boot -d:release
      fi
    fi
    cd ..
before_script:
  - export PATH="nim-$nim_branch/bin${PATH:+:$PATH}"
script:
  - nim compile --verbosity:0 --run test/test
  - |
    for f in examples/*.nim; do
      nim compile --verbosity:0 --hints:off "$f" || exit
    done
cache:
  directories:
    - nim-master
    - nim-devel
dist: trusty
